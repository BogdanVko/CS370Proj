<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"

    <title>Check-in</title>
</head>
<body style="padding-top: 5em">

<script>
    function addTeacher(nametext, linktext) {
        var teacher = {
            name: nametext,
            link: linktext,
            isFree: true
        };
        console.log("Json printout of what the teacher added is \n");


        console.log("addTeacher(): JSON St-y " + JSON.stringify(teacher));
        fetch("/teachers",
            {

                method: 'POST',
                credentials: 'same-origin',
                body: JSON.stringify(teacher),
                mode: "cors",
                headers: {"Content-type": "application/json;charset=utf-8"}
            }
        )
            .then(function (res) {
                return res.json();
            })
            .then(function (teacher) {
                alert(JSON.stringify(teacher))
            })
    }
</script>

<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Hello, tutor!</h1>
        <p class="lead">This is the place for you to add or remove yourself from the list of tutors. </p>
        <hr class="my-4">
    </div>


    <h2>Add Tutor</h2>
    <form addtutor='newTutor'
          onsubmit="addTeacher(document.getElementById('tname').value, document.getElementById('tlink').value)"/>
    <label for="tname">First name:</label><br>
    <input id="tname" name="tname" type="text" value="John Doe "><br>
    <label for="tlink">Link: (Follow format below)</label><br>
    <input id="tlink" name="tlink" type="text" value="https://www.zoom.com/"><br><br>
    <input type="submit" value="Add Tutor">
    </form>


</div>


</body>
