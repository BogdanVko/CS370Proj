<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<body onload="getTeachers()">

<script>
    function addTeacher(nametext, linktext){
        var teacher = {
            link: linktext,
            name: nametext
        };


        console.log("addTeacher(): JSON St-y " + JSON.stringify(teacher));
        fetch("/teachers",
            {
                method: 'POST',
                credentials: 'same-origin',
                body: JSON.stringify(teacher),
                mode: "cors",
                headers: {"Content-type": "application/json;charset=utf-8"}
            }
        )
        .then(function(res){ return res.json(); })
        .then(function(teacher) {
            alert(JSON.stringify(teacher))
        })
    }

    // Press F12 in chrome, go to network and press the button. This works!
    function getTeachers() {
        fetch("/teachers",
            {method: 'GET', credentials: 'same-origin'}
        )

            .then(response => response.json())
            .then((data) => {

                    let nameList = "";
                    for (let i = 0; i < data.length; i++) {
                        console.log("getTeacherS(): length of data" + data.length);  //Attention: if you go to dev tools in browser and then to console, you will get whatever
                        // is in console.log()
                        const obj = data[i];
                        console.log("getTeacherS(): obj added " + obj);
                        let name = obj.name;
                        let link = obj.link;
                        let free = obj["free"];
                        let status = "busy";
                        document.getElementById("add_to_me").innerHTML = "";
                        if (free){
                            status = "free";
                        }
                        nameList +=
                            "<div class=\"col tutor\">\n" +
                            "            \n" +
                            "            <h4>" + name + "</h4>"+

                            "<br/><h4> <a href='"+link+"'>Join</a></h4> <p>Currently "+ status +"</p>    </div>";
                    }
                    document.getElementById("add_to_me").innerHTML +=
                        nameList;

                }
            );
    }

    function getTeacher(inputID) {
        var test = parseInt(inputID);
        fetch(`/teacher?id=${test}`,
            {method: 'GET', credentials: 'same-origin'}
        )

            //     [{id: 1, link: "vk.com", name: "Bogdan"}]   This is out array element. BUT the whole array looks like this:
            //     0: {id: 1, link: "vk.com", name: "Bogdan"}
            //     so 0 is the first element. First we get 0, then
            //     from 0 we can get name
            //function foo(data) {}  - >> (arg) =>
            .then(response => response.json())
            .then((data) => {
                    let nameList = "";
                        console.log("getTeacherS(): length of data" + data.length);  //Attention: if you go to dev tools in browser and then to console, you will get whatever
                        // is in console.log()
                        const obj = data;
                        console.log("getTeacherS(): obj added " + obj);
                        let name = obj.name;
                        nameList +=
                            "<h4>Name: " + name;

                    document.getElementById("add_to_me").innerHTML +=
                        nameList;

                }
            );
    }

    function deleteTeacher(inputID) {
        var test = parseInt(inputID);

        fetch(`/teachers?id=${test}`,
            {
                method: 'delete',
                credentials: 'same-origin',
                // body: JSON.stringify(teacher),
                // mode: "cors",
                // headers: {"Content-type": "application/json;charset=utf-8"}
            }
        )
            .then(response =>
                response.json().then(json => {
                    return json;
                })
            );
    }
    //Working
    function changeName(names) {

        fetch("/teachers?id=1",
            {
                method: 'put',
                credentials: 'same-origin',
                body: JSON.stringify(names),
                mode: "cors",
                headers: {"Content-type": "application/json;charset=utf-8"}
            }
        )
            .then(function(res){ return res.json(); })
            .then(function() {
                alert(JSON.stringify(names))
            })
    }

    //Working
    function changeLink(input) {

        fetch("/teachers?id=1",
            {
                method: 'put',
                credentials: 'same-origin',
                body: JSON.stringify(input),
                mode: "cors",
                headers: {"Content-type": "application/json;charset=utf-8"}
            }
        )
            .then(function(res){ return res.json(); })
            .then(function() {
                alert(JSON.stringify(input))
            })
    }

    function switchOnline() {

        document.getElementById("isOnline").style.backgroundColor = "green";

    }

    function switchOffline() {

        document.getElementById("isOnline").style.backgroundColor = "red";

    }

</script>
